<html>
   <head>
      <meta charset="utf-8">
      <title>DaysCalc</title>
      <link rel="stylesheet" href="style/style.css">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link href="vendor/picker/css/datepicker.min.css" rel="stylesheet" type="text/css">
      <meta name=viewport content="width=device-width, initial-scale=0.6">
   </head>
   <body oncontextmenu="return false" onkeydown="if(event.keyCode === 13){if(self.currentMod==='between'){self.between.validate()}else{self.to.validate()}}">
      <div class="mainPanelBetween">
         <div class="titleBetween">Количество дней между датами</div>
         <div class="inputBetween">
            <div class="fromBetweenWrapper">
               <input class="fromDayBetween dateField" type="text">
               <input type="checkbox" id="fromBetweenCheck" class="checkbox">
               <label for="fromBetweenCheck">Включительно</label>
            </div>
            <div class="toBetweenWrapper">
               <input class="toDayBetween dateField" type="text">
               <input type="checkbox" id="toBetweenCheck" class="checkbox">
               <label for="toBetweenCheck">Включительно</label>
            </div>
         </div>
         <div class="clear"></div>
         <div class="submitBetweenButton">Рассчитать</div>
         <div class="switchBetweenButton">Дней до даты</div>
      </div>
      <div class="mainPanelTo">
         <div class="titleBetween">Количество дней до даты</div>
         <div class="inputBetween">
            <div class="toWrapper">
               <input class="fromDayTo dateField" type="text">
               <input type="checkbox" id="fromToCheck" class="checkbox">
               <label for="fromToCheck">Включительно</label>
            </div>
            <input class="howLong" type="number">
         </div>
         <div class="clear"></div>
         <div class="submitToButton">Рассчитать</div>
         <div class="switchToButton">Дней между датами</div>
      </div>
      <script src="vendor/jquery-2.1.4.min.js"></script>
      <script src="vendor/jquery.animate-shadow-min.js"></script>
      <script src="vendor/picker/js/datepicker.min.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
