<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Калькулятор дней онлайн | Калькулятор дат онлайн | Dayscalc</title>
      <link rel="manifest" href="manifest.json">
      <link rel="icon" sizes="16x16" href="icons/16.png">
      <link rel="icon" sizes="32x32" href="icons/32.png">
      <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180.png">
      <link rel="stylesheet" href="styles.css">
      <meta name=viewport content="width=device-width, initial-scale=1.3">
      <meta name="description" content="Dayscalc позволяет быстро рассчитать количество дней между датами, а так же вычислить дату, которая будет через какое-то количество дней.">
   </head>
   <body>
      <div class="dc-wrapper">
         <div class="dc-card dc-card--between">
            <div class="dc-card__title">Количество дней между датами</div>
            <div class="dc-card__body">
               <div class="dc-between__from">
                  <input class="dc-between__from-datebox dc-date" type="text" tabindex="1" required placeholder="Введите дату">
                  <div class="dc-checkbox">
                     <input type="checkbox" id="dc-between__from-checkbox" tabindex="-1">
                     <label for="dc-between__from-checkbox" title="В рассчетах использовать первый день в качестве даты окончания периода (по-умолчанию - второй)">Включительно</label>
                  </div>
               </div>
               <div class="dc-between__to">
                  <input class="dc-between__to-datebox dc-date" type="text" tabindex="2" required placeholder="Введите дату">
                  <div class="dc-checkbox">
                     <input type="checkbox" id="dc-between__to-checkbox" tabindex="-1">
                     <label for="dc-between__to-checkbox" title="В рассчетах использовать последний день в качестве даты окончания периода (по-умолчанию - предпоследний)">Включительно</label>
                  </div>
               </div>
            </div>
            <div class="dc-card__footer">
               <button class="dc-button dc-button--submit" tabindex="-1">Рассчитать</button>
               <button class="dc-button dc-button--switch" tabindex="-1">Дней до даты</button>
            </div>
         </div>
         <div class="dc-card dc-card--to">
            <div class="dc-card__title">Количество дней до даты</div>
            <div class="dc-card__body">
               <div class="dc-to__from">
                  <input class="dc-to__from-datebox dc-date" type="text" tabindex="3" required placeholder="Введите дату">
                  <div class="dc-checkbox">
                     <input type="checkbox" id="dc-to__from-checkbox" tabindex="-1">
                     <label for="dc-to__from-checkbox" title="В рассчетах использовать указанный день как дата начала (по-умолчанию - следующий за ним)">Включительно</label>
                  </div>
               </div>
               <input class="dc-to__days dc-numbox" type="number" min="1" max="999">
            </div>
            <div class="dc-card__footer">
               <button class="dc-button dc-button--submit" tabindex="-1">Рассчитать</button>
               <button class="dc-button dc-button--switch" tabindex="-1">Дней между датами</button>
            </div>
         </div>
      </div>
      <div class="dc-answer">
         <div class="dc-button dc-answer__closer" title="Закрыть окно с результатами">Закрыть</div>
         <div class="dc-answer__wrapper">
            <div class="dc-answer__content"></div>
         </div>
      </div>
      <script type="text/javascript">setTimeout(function() {document.querySelector('.dc-card--between').style.opacity = 1;}, 50);</script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer="defer"></script>
      <script src="datepicker.bundle.js" defer="defer"></script>
      <script src="app.bundle.js" defer="defer"></script>
   </body>
</html>
